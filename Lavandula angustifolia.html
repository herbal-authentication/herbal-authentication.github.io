<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Lavandula angustifolia</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* نمایش عمودی متن و عکس */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        h1 {
            font-size: 2em;          /* اندازه متن */
            margin-bottom: 20px;     /* فاصله بین متن و عکس */
            text-align: center;      /* وسط‌چین کردن متن */
        }
        img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Lavandula angustifolia – اسطوخودوس انگلیسی</h1>
    <img src="Lavandula angustifolia.jpg" alt="Lavandula angustifolia">

</html>
